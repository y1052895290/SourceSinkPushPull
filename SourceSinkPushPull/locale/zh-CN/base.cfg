[mod-setting-description]
sspp-auto-paint-trains=根据下列颜色自动为列车着色
sspp-depot-color=前往或停靠在车库站时的列车颜色
sspp-fuel-color=补充燃料时的列车颜色
sspp-provide-color=装载货物时的列车颜色
sspp-request-color=卸载货物时的列车颜色
sspp-liquidate-color=等待清算时的列车颜色
sspp-round-to-stack-size=将目标数和阈值按每个物品的堆叠数取整。禁用以允许运送小于整份的数量。
sspp-default-train-limit=新建SSPP列车站的默认列车限制数
sspp-item-inactivity-ticks=满足最小目标后等待物品装载完成的时长
sspp-fluid-inactivity-ticks=满足最小目标后等待流体装载完成的时长
sspp-stations-per-tick=每游戏刻更新的最大站点数。仅在拥有数百个站点且无UPS问题时增加

